name: Run Setup Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # מאפשר הפעלה ידנית דרך GitHub Actions UI

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Give Execute Permission to Script
        run: chmod +x setup_project.sh

      - name: Run Setup Script
        run: ./setup_project.sh
