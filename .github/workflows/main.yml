name: Setup Project Structure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Backend Project
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”‘ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”§ Install Dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: ğŸ”‘ Give Execute Permission to Setup Script
        run: chmod +x setup_project.sh

      - name: ğŸ—ï¸ Run Setup Script
        run: ./setup_project.sh

      - name: ğŸ“‚ Verify Backend Folder Structure
        run: ls -R backend

      - name: ğŸ› ï¸ Run Linter (Optional)
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "No linter found"
          else
            echo "Skipping linting, no package.json available"
          fi

      - name: âœ… Commit Any Changes (If Necessary)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-update project structure"
          git push || echo "No changes to commit"